<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			function toDecimal(x){
				var f=parseFloat(x)
				f=Math.round(x*100)/100
				return f;
			}
			console.log(toDecimal(111.111))
		</script>
	</body>
